<html>

<body>
    <h3>Hello From index.html!</h3>

    <br>

    <h2>Get Method</h2>
    <!-- This is how you put a break(space) in the code -->
    <br>
    <!-- This is where we put the box that will take in users first and last name -->
    <form action="/name" method="GET">
        <label>First Name</label>
        <br>
        <input type="text" name="firstname" value="Mickey">
        <br>
        <label>Last Name</label>
        <br>
        <input type="text" name="lastname" value="Mouse">
        <br>
        <input type="submit" value="Add Name">
        </form>
        
        <hr>

        <h2>Post Method</h2>
        <br>
        <!-- This is where we put the box that will take in users first and last name -->
        <form action="/name" method="POST">
            <label>First Name</label>
            <br>
            <input type="text" name="firstname" value="Mickey">
            <br>
            <label>Last Name</label>
            <br>
            <input type="text" name="lastname" value="Mouse">
            <br>
            <input type="submit" value="Add Name">


        </form>
</body>

</html>
